name: Release Build

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: aurora-player
            asset_name: aurora-player-linux-amd64
          - os: macos-latest
            artifact_name: aurora-player
            asset_name: aurora-player-macos
          - os: windows-latest
            artifact_name: aurora-player.exe
            asset_name: aurora-player-windows-amd64.exe

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust Stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libfontconfig1-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev

      - name: Build Release
        run: cargo build --release --bin aurora-player

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/release/${{ matrix.artifact_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/release/${{ matrix.artifact_name }}
          name: ${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
